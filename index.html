<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Lista de Tarea</title>
</head>
<body>
    <div id="container">
        <div id="container-form">
            <h1>Lista de Tareas</h1>
            <form id="form">
              <div id="container-input">
            <input type="text" id="input-text" name="input-text" placeholder="Agregar nueva tarea">
              </div>
              <div id="container-button">
            <button disabled id="item-button" type="submit"><svg xmlns="http://www.w3.org/2000/svg" class="add" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg></button> 
             </div>
            </form>
        <p class="comment">No debe estar vacio</p>


    
        <ul id="task-list">
            <li class="contacts-list-item">
              <div class="container-input-list">
                <input class="contacts-list-item-name-input" type="text">
              </div>
                <div class="btns-container">
                    <button class="delete-btn">
                      <svg id="item-delete-btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>
                    </button>
                    <button class="check-btn">
                      <svg id="item-check-btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                      </svg>
                      
                    </button>
                </div>
              
            </li>
          </ul>
    
        
           <div class="task-container-completed">
    <div id="task">
      <p>Tareas totales: 5</p>
    </div>
    <div id="task-completed">
      <p>Tareas completadas: 1</p>
    </div>
    <div id="task-remaining">
      <p>Tareas restantes: 4</p>
    </div>
        </div> 
        </div>
    </div>

    <script type="module" src="contacts.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
